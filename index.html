<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link id="extra_css" rel="stylesheet" type="text/css" href="" />
        <title>lab reports</title>
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"
        />
    </head>
    <body class="body">
        <header class="header header--bordered">
            <section class="header__title title">
                <div class="title title__name">
                    <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
                </div>
                <div class="title title__subject">
                    <h2>
                      З ДИСЦИПЛІНИ "WEB – орієнтовані технології. Основи Frontend та Backend розробок"
                    </h2>
                </div>
                <div class="title title__student">
                    <h3>
                      Студентки групи ІП-15
                      <span>Кондрацької Соні Леонідівни</span>
                    </h3>
                    <div class="tooltip">
                        <img
                          class="image student-photo"
                          src="img/myPhoto.jpg"
                          alt="My photo"
                        />
                    </div>
                </div>
            </section>
          </header>
          <section class="nav nav--row nav--bordered">
              <div class="nav-item">
                  <button id="lb1" class="button" type="button">Лаб №1</button>
              </div>
              <div class="nav-item">
                  <button id="lb2" class="button" type="button">Лаб №2</button>
              </div>
              <div class="nav-item">
                  <button id="lb3" class="button" type="button">Лаб №3</button>
              </div>
          </section>
          <main class="main">
              <aside
                id="aside_buttons"
                class="aside-left nav nav--coll nav--bordered"
              ></aside>
              <section
                id="inserted"
                class="main-content main-content--bordered"
              ></section>
        </main>
        <footer class="footer footer--bordered">
           <div>2024</div>
        </footer>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        <script src="main.js"></script>
    </body>
</html>
